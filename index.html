<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Slide Viewer</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #222;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #slideFrame {
      border: none;
      background: #222;
      display: block;
      max-width: 100vw;
      max-height: 100vh;
      opacity: 1;
      transition: opacity 0.4s cubic-bezier(0.4,0,0.2,1);
      pointer-events: none;   /* Add this line to disable interactions */
    }
  </style>
</head>
<body>
  <iframe id="slideFrame" src="slide1.html"></iframe>
  <script>
const slides = [
  "slide1.html",
  "slideAware.html",
  "slide2.html",
  "slide3.html",
  "slide4.html",
  "slide5.html",
  "slide6.html",
  "slide7.html",
  "slide8.html",
  "slide9.html",
  "slide10.html",
  "slide11.html",
  "slide12.html",
  "slide13.html",
  "slide14.html",
  "slide15.html",
  "slide16.html",
  "slide17.html",
  "slide18.html",
  "slide19.html",
  "slide20.html"
];    
    let current = 0;
    const frame = document.getElementById('slideFrame');
    let isTransitioning = false;

    function showSlide(index) {
      if (index < 0 || index >= slides.length || isTransitioning) return;
      isTransitioning = true;
      frame.style.opacity = 0;
      setTimeout(() => {
        current = index;
        frame.src = slides[current];
      }, 400);
    }

    frame.addEventListener('load', () => {
      frame.style.opacity = 0;
      setTimeout(() => {
        frame.style.opacity = 1;
        isTransitioning = false;
      }, 40);
    });

    // Keyboard arrow navigation
    window.addEventListener('keydown', function(e) {
      if (e.key === "ArrowRight") {
        if (current < slides.length - 1) showSlide(current + 1);
      } else if (e.key === "ArrowLeft") {
        if (current > 0) showSlide(current - 1);
      }
    });

    // Mouse click navigation
    window.addEventListener('mousedown', function(e) {
      if (e.button === 0) { // Left click
        if (current > 0) showSlide(current - 1);
      }
    });

    window.addEventListener('contextmenu', function(e) {
      e.preventDefault(); // Prevent context menu
      if (current < slides.length - 1) showSlide(current + 1);
    });

    // Listen for resize message from slide
    window.addEventListener('message', function(event) {
      if (event.data && event.data.type === 'resize-iframe') {
        frame.style.width = event.data.width + 'px';
        frame.style.height = event.data.height + 'px';
      }
    });
  </script>
</body>
</html>
