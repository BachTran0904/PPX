<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Slide Viewer</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #222;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #slideFrame {
      border: none;
      background: white;
      display: block;
      max-width: 100vw;
      max-height: 100vh;
      /* Smooth opacity transition for fade */
      opacity: 1;
      transition: opacity 0.4s cubic-bezier(0.4,0,0.2,1);
    }
  </style>
</head>
<body>
  <iframe id="slideFrame" src="slide1.html"></iframe>
  <script>
    const slides = Array.from({length: 18}, (_, i) => `slide${i + 1}.html`);
    let current = 0;
    const frame = document.getElementById('slideFrame');
    let isTransitioning = false;

    function showSlide(index) {
      if (index < 0 || index >= slides.length || isTransitioning) return;
      isTransitioning = true;

      // Start fade-out
      frame.style.opacity = 0;

      // Wait for fade-out to finish before changing src
      setTimeout(() => {
        current = index;
        frame.src = slides[current];
      }, 400); // matches the CSS transition duration
    }

    // When slide loads, fade in
    frame.addEventListener('load', () => {
      frame.style.opacity = 0; // ensure it's faded out before fading in
      setTimeout(() => {
        frame.style.opacity = 1;
        isTransitioning = false;
      }, 40); // slight delay to ensure fade in is triggered after src change
    });

    window.addEventListener('keydown', function(e) {
      if (e.key === "ArrowRight") {
        if (current < slides.length - 1) showSlide(current + 1);
      } else if (e.key === "ArrowLeft") {
        if (current > 0) showSlide(current - 1);
      }
    });

    // Listen for size message from the slide
    window.addEventListener('message', function(event) {
      if (event.data && event.data.type === 'resize-iframe') {
        frame.style.width = event.data.width + 'px';
        frame.style.height = event.data.height + 'px';
      }
    });
  </script>
</body>
</html>
