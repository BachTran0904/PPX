<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI & Jobs Quote</title>
    <meta name="viewport" content="width=1280, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background-color: #0a2540;
            color: white;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .bg-pattern {
            position: absolute;
            top: 0;
            right: 0;
            width: 500px;
            height: 500px;
            opacity: 0.06;
            z-index: 1;
        }
        .content-area {
            position: relative;
            z-index: 10;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 60px 60px 0 60px;
            min-height: 720px;
        }
        .the-quote {
            font-size: 2rem;
            line-height: 1.25;
            font-weight: 600;
            text-align: center;
            background: rgba(0,194,182,0.14);
            border-left: 6px solid #00c2b6;
            border-radius: 14px;
            color: #fff;
            margin-bottom: 30px;
            padding: 30px 36px 30px 40px;
            box-shadow: 0 4px 28px rgba(0,0,0,0.12);
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
            z-index: 2;
        }
        .bottom-image-area {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding-bottom: 18px;
            margin-top: auto;
        }
        .nvidia-img {
            border-radius: 18px;
            box-shadow: 0 8px 38px rgba(0,0,0,0.24);
            width: 765px;          /* 90% of 850px */
            max-width: 86.5vw;     /* 90% of 96vw */
            height: auto;
            background: #fff;
            border: 4px solid #00c2b6;
            z-index: 2;
            transition: width 0.2s;
        }
        .slide-footer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            padding: 24px 48px;
            font-size: 1rem;
            color: #bcd0e2;
            z-index: 3;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <!-- Background pattern -->
        <div class="bg-pattern">
            <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                <path fill="#FFFFFF" d="M42.9,-68.5C55.9,-61.5,67.2,-50.9,75.1,-37.6C83,-24.3,87.5,-8.3,85.8,6.8C84.1,21.9,76.3,36,66.4,48.6C56.5,61.2,44.3,72.3,30.2,77.3C16,82.3,0,81.2,-16.2,78C-32.5,74.8,-49,69.6,-60.5,59C-72.1,48.3,-78.7,32.3,-79,16.4C-79.4,0.5,-73.6,-15.2,-65.2,-28.1C-56.9,-40.9,-46,-50.9,-34.1,-58.6C-22.2,-66.2,-9.2,-71.6,3.3,-76.7C15.7,-81.8,29.9,-75.5,42.9,-68.5Z" transform="translate(100 100)" />
            </svg>
        </div>

        <div class="content-area">
            <!-- Quote at the top -->
            <div class="the-quote">
                “They’re going to update multiple databases, and all the logic will be in the AI tier, so to speak.<br>
                Once the AI tier becomes the place where all the logic is then people will start replacing the back ends." - Satya Nadella, CEO of Microsoft
            </div>

            <!-- Image at the bottom -->
            <div class="bottom-image-area">
                <img 
                    src="image/Satya.jpg" 
                    alt="Nvidia CEO and logo" 
                    class="nvidia-img"
                >
            </div>
        </div>

        <div class="slide-footer">
            <span>© 2025 Smartlog AI</span>
            <span>18 / 18</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
